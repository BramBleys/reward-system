<div class="card">
  <div class="card-header">
    <form>
      <div class="form-group">
        <div class="input-group">
          <div class="searchIcon"><i class="fas fa-search"></i></div>
          <input type="text" class="form-control col-md-2 searchField" name="searchString" placeholder="{{ 'rewardsCrud.search' | translate }}" [(ngModel)]="searchString">
        </div>
      </div>
    </form>
  </div>
  <div class="fixed_header">
    <table class="table mt-3 table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th class="text-center">Description</th>
          <th class="text-center">Points</th>
          <th class="text-center">
            <button type="button" (click)="open(add)" class="btn btn-link addChangeDelBtn" placement="top" ngbTooltip="Add new reward"><i class="fas fa-plus-circle fa-lg"></i></button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let opdracht of opdrachten | opdrachtFilter: searchString;">
          <td>
            <div>{{ opdracht.titel }}</div>
          </td>
          <td class="text-center">{{ opdracht.omschrijving }}</td>
          <td class="text-center">{{ opdracht.punten }}</td>
          <td class="text-center">
            <button (click)="editAssignment(opdracht._id); open(edit)" class="btn addChangeDelBtn btn-link" placement="top" ngbTooltip="Change assignment"><i class="fas fa-edit"></i></button>
            <button (click)="deleteAssignment(opdracht._id)" class="btn btn-link addChangeDelBtn" placement="top" ngbTooltip="Delete assignment"><i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Assignment</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <div class="input-group">
          <input id="title" name="title" class="form-control" placeholder="Title" [(ngModel)]="opdracht.title" />
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <div class="input-group">
          <input id="description" name="description" class="form-control" placeholder="Description" [(ngModel)]="opdracht.description" />
        </div>
      </div>
      <div class="form-group col-md-3">
        <label for="beginDate">Begin date assignement:</label>
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd" name="beginDate" [(ngModel)]="begin" ngbDatepicker #d="ngbDatepicker" #beginDate="ngModel" [(ngModel)]="opdracht.beginDate" required>
          <div class="input-group-append">
            <button class="btn btn-outline calendar" (click)="d.toggle()" type="button"><i class="far fa-calendar-alt"></i></button>
          </div>
        </div>
      </div>
      <div class="form-group col-md-3">
        <label for="endDate">End date assignement:</label>
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd" name="endDate" [(ngModel)]="eind" ngbDatepicker #f="ngbDatepicker" #endDate="ngModel" [(ngModel)]="opdracht.endDate" required>
          <div class="input-group-append">
            <button class="btn btn-outline calendar" (click)="f.toggle()" type="button"><i class="far fa-calendar-alt"></i></button>
          </div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="type">Type assignement:</label>
        <select class="form-control" id="type" name="type" #type="ngModel" [(ngModel)]="opdracht.type" required>
          <option *ngFor="let type of types" value="{{type._id}}">{{type.naam}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="points">Points</label>
        <div class="input-group">
          <input id="points" name="points" class="form-control" type="number" placeholder="Points" [(ngModel)]="opdracht.points" />
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="addAssignment()">Save</button>
  </div>
</ng-template>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="saveEdit()">Save</button>
  </div>
</ng-template>
