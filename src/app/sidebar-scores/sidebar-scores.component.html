<div class="card text-center">
  <div class="card-header">
    <h3 class="leaderboard-title"><i class="fas fa-trophy"></i>{{ 'sidebarScore.score' | translate }}{{ score }}</h3>
  </div>
  <div class="card-body">
    <div class="table-wrapper-scroll-y">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">{{ 'sidebarScore.tasks' | translate }}</th>
            <th scope="col">{{ 'sidebarScore.points' | translate }}</th>
            <th scope="col">{{ 'sidebarScore.date' | translate }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let opdracht of opdrachten">
            <td>{{ opdracht.titel }}</td>
            <td>{{ opdracht.punten }}</td>
            <td>{{ opdracht.datum.day }}/{{ opdracht.datum.month }}/{{ opdracht.datum.year }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer text-muted"></div>
</div>
