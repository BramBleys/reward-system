<div class="card">
  <div class="card-header  text-center">
    <h3 class="leaderboard-title">New assignement</h3>
  </div>
  <form action="" class="needs-validation" novalidate>
  <div class="card-body">
    
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="title" class="text-left">Title:</label>
          <input type="text" placeholder="Title of the assignement" class="form-control" name="title" required>
        </div>
        <div class="form-group col-md-3">
            <label for="dp">Begin date assignement:</label>
          <div class="input-group">   
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" required >
            <div class="input-group-append">
              <button class="btn btn-outline calendar" (click)="d.toggle()" type="button"><i class="far fa-calendar-alt"></i></button>
            </div>
          </div>
        </div>
        <div class="form-group col-md-3">
            <label for="dp">End date assignement:</label>
          <div class="input-group">   
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" required >
            <div class="input-group-append">
              <button class="btn btn-outline calendar" (click)="d.toggle()" type="button"><i class="far fa-calendar-alt"></i></button>
            </div>
          </div>
        </div>
        <div class="form-group col-md-6">
            <label for="type">Type assignement:</label>
            <select class="form-control" id="type" required >
                <option>Choose here</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
          </div>
        <div class="form-group col-md-12">
          <label for="title">Description:</label>
          <textarea class="form-control" name="Description" rows="4" placeholder="Describe what the assignement was, what did you do and what are your findings on the assignement" required ></textarea>
        </div>        
      </div>
  </div>
  <div class="card-footer text-right">
    <button class="btn btn-success" type="submit">Send</button>
    <button class="btn btn-danger" type="reset">Cancel</button>
  </div>
</form>
</div>
