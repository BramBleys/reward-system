<div class="card">
  <div class="card-header  text-center">
    <h3 class="leaderboard-title">New assignement</h3>
  </div>
  <div class="card-body">
    <form action="">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="title" class="text-left">Title:</label>
          <input type="text" class="form-control" name="title">
        </div>
        <div class="form-group col-md-6">
            <label for="dp">Date assignement:</label>
          <div class="input-group">   
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i class="far fa-calendar-alt"></i></button>
            </div>
          </div>
        </div>
        <div class="form-group col-md-6">
            <label for="type">Type assignement:</label>
            <select class="form-control" id="type">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
          </div>
        <div class="form-group col-md-12">
          <label for="title">Description:</label>
          <textarea class="form-control" name="Description" rows="4"></textarea>
        </div>
        
      </div>
    </form>

  </div>
  <div class="card-footer text-right">
    <button class="btn btn-success">Send</button>
    <button class="btn btn-danger">Cancel</button>
  </div>

</div>
