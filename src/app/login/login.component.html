<form class="login-form container" #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <table class="login-full-width" cellspacing="0">
    <tr>
      <td>
        <div class="form-group">
          <input type="text" class="login-full-width" placeholder="Enter your email" [formControl]="email" required
            name="email">
          <div [hidden]="email.valid" class="alert alert-danger">
            {{getErrorMessageMail()}}
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="form-group">
          <input type="password" class="login-full-width" placeholder="Wachtwoord" [formControl]="password" required
            name="password">
          <div [hidden]="password.valid" class="alert alert-danger">
            {{getErrorMessagePassword()}}
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <button type="submit" class="btn btn-succes center">Log in</button>
      </td>
    </tr>
  </table>
</form>
