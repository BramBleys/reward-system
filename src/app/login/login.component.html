<form class="login-form container" #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <table class="login-full-width" cellspacing="0">
    <tr>
      <td>
        <div class="form-group">
          <input type="text" class="login-full-width" placeholder="{{ 'login.mail.placeholder' | translate }}" [formControl]="email" required
            name="email">
          <div [hidden]="email.valid" class="alert alert-danger">
            {{ 'login.mail.error.invalid' | translate }}
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="form-group">
          <input type="password" class="login-full-width" placeholder="{{ 'login.password.placeholder' | translate }}" [formControl]="password" required
            name="password">
          <div [hidden]="password.valid" class="alert alert-danger">
            {{ 'login.password.error.empty' | translate }}
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <button type="submit" class="btn btn-succes center">{{ 'header.login' | translate }}</button>
      </td>
    </tr>
  </table>
</form>
