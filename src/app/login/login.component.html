<form class="login-form container">
  <table class="login-full-width" cellspacing="0">
    <tr>
      <td>
        <div class="login-full-width">
          <input placeholder="Enter your email" [formControl]="email" required>
          <div *ngIf="email.invalid">{{getErrorMessageMail()}}</div>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="login-full-width">
          <input type="password" placeholder="Wachtwoord" [formControl]="password" required>
          <div> *ngIf="password.invalid">{{getErrorMessagePassword()}}</div>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <button color="primary">Warn</button>
     </td>
    </tr>
  </table>
</form>
