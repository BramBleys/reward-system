<div class="container">
  <div class="card col-md-6 mx-auto">
    <div class="login-form">
      <div class="main-div">
        <div class="header">
          <h2>Login</h2>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">{{ 'login.mail.placeholder'| translate }}</label>
            <input type="email" id="email" formControlName="email" class="form-control"
                   
                   placeholder="{{ 'login.mail.placeholder' | translate }}"/>
            
          </div>
          <div class="form-group">
            <label for="password">{{ 'login.password.placeholder'| translate }}</label>
            <input type="password" id="password" formControlName="password" class="form-control"
                   placeholder="{{ 'login.password.placeholder' | translate }}"/>
            
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn  btn-primary mr-4">{{ 'header.login' | translate }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
