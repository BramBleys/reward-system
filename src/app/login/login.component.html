<div class="container">
  <div class="card col-md-6 mx-auto">
    <div class="login-form">
      <div class="main-div">
        <div class="header">
          <h2>Login</h2>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">{{ 'login.mail.placeholder'| translate }}</label>
            <input type="email" id="email" formControlName="email" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                   placeholder="{{ 'login.mail.placeholder' | translate }}"/>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">{{ 'login.mail.error.invalid' | translate }}</div>
            </div>
          </div>
          <div class="form-group">
            <label for="wachtwoord">{{ 'login.password.placeholder'| translate }}</label>
            <input type="password" id="wachtwoord" formControlName="wachtwoord" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                   placeholder="{{ 'login.password.placeholder' | translate }}"/>
            <div *ngIf="submitted && f.wachtwoord.errors" class="invalid-feedback">
              <div *ngIf="f.wachtwoord.errors.required">{{ 'login.password.error.empty' | translate }}</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn  btn-primary mr-4">{{ 'header.login' | translate }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
