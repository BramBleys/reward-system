<div class="card">
  <div class="card-header  text-center">
    <h3 class="leaderboard-title col-12">Approve assignements</h3>
    <div class="col-12">
      <div class="row">
        <div class="col-12">
          <ngb-pagination class="paginator" [collectionSize]="(count$|async) / (pageSize/10)" [(page)]="currentPage"
            [maxSize]="3"></ngb-pagination>
        </div>
        <div class="col-12" *ngIf="loading">
          <p>
            <ngb-progressbar value="250"></ngb-progressbar>
          </p>
        </div>
      
        <div *ngFor="let opdracht of (opdrachten$ | async)" class=" col-12 col-md-2" (click)="getOpdracht(opdracht._id)">
            <img src="../../assets/images/presentation.jpeg" alt="Presentation">
            <p *ngIf="!loading2">{{opdracht.titel}}</p>
          </div>
          </div>
    </div>
  </div>
  <div class="card-body">
      <div class="form-row">
        <p></p>
      </div>
  </div>
  <div class="card-footer">
      <button class="btn btn-danger" type="reset" (click)="log()">Disapprove</button>
    </div>
  </div>
