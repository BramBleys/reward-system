<button (click)="open(add)" class="btn btn-warning btn-round"><i class="fas fa-plus-circle"></i></button>
<table class="table mt-3">
  <tr>
    <th>Reward name</th>
    <th>Points</th>
    <th>Available</th>
    <th>
  </tr>
  <tr *ngFor="let reward of rewards">
    <td>
      <div>{{ reward.naam }}</div>
    </td>
    <td>{{ reward.punten }}</td>
    <td>{{reward.beschikbaar ? 'Yes' : 'No'}}</td>
    <td>
      <button (click)="editReward(reward._id); open(edit)" class="btn btn-success btn-round mr-2"><i
          class="fas fa-edit"></i></button>
      <button (click)="deleteReward(reward._id)" class="btn btn-danger btn-round"> <i class="fas fa-trash-alt"></i>
      </button>
    </td>
  </tr>
</table>
<ng-template #add let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add reward</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <div class="input-group">
          <input id="name" name="name" class="form-control" placeholder="Name" [(ngModel)]="rewardName" />
        </div>
      </div>
      <div class="form-group">
        <label for="points">Points</label>
        <div class="input-group">
          <input id="points" name="points" class="form-control" type="number" placeholder="Points"
            [(ngModel)]="rewardPoints" />
        </div>
      </div>
      <div class="form-group">
        <input id="available" type="checkbox" name="available" [(ngModel)]="rewardAvailable" />
        <label for="available">Available</label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="addReward()">Save</button>
  </div>
</ng-template>
<ng-template #edit let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit reward</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <div class="input-group">
          <input id="name" name="name" class="form-control" placeholder="Name" [(ngModel)]="rewardName" />
        </div>
      </div>
      <div class="form-group">
        <label for="points">Points</label>
        <div class="input-group">
          <input id="points" name="points" class="form-control" type="number" placeholder="Points"
            [(ngModel)]="rewardPoints" />
        </div>
      </div>
      <div class="form-group">
        <input id="available" type="checkbox" name="available" [(ngModel)]="rewardAvailable" />
        <label for="available">Available</label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="saveEdit()">Save</button>
  </div>
</ng-template>
